name: deps_from_conda

on:
  workflow_run:
    workflows:
      - lint_and_tests
    types:
      - completed
jobs:
  deps_from_conda:
    strategy:
      matrix:
        os: [macos-13, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
      - run: conda install -c conda-forge pinocchio robomeshcat example-robot-data matplotlib numpy pycollada shapely anytree ruff black pytest opencv
      - run: pip install --no-deps -e .
      - run: pytest tests/test_geometry_utils.py
